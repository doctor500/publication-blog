name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'outstatic/content/**'
      - 'src/**'
      - 'package.json'
      - 'public/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Exclude CMS routes for static build
        run: |
          echo "ðŸ“¦ Preparing for static export..."
          if [ -d "src/app/outstatic" ]; then
            echo "Removing CMS dashboard routes..."
            rm -rf src/app/outstatic
          fi
          if [ -d "src/app/api" ]; then
            echo "Removing API routes..."
            rm -rf src/app/api
          fi
          echo "âœ… CMS routes excluded"
        
      - name: Build static export
        run: npm run build
        env:
          STATIC_EXPORT: 'true'
          NEXT_PUBLIC_BASE_PATH: '/publication-blog'
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
